<!DOCTYPE html>
<html>
   <head>
      <title>Nick's Game Of Life</title>
      <script src="main.js" type="text/javascript"></script>
   </head>
   <body>
      <canvas id="game" width="640" height="480">
         Game Of Life Display
      </canvas>
      <p>
         So something shoes up at least
      </p>
      <script>
         const canvas = document.getElementById("game");
         const ctx = canvas.getContext("2d");

         function drawSquare(x, y, length, color) {
            ctx.beginPath();
            ctx.rect(x, y, length, length);
            ctx.fillStyle = color;
            ctx.fill();
            ctx.closePath();

         }

         function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawSquare(20, 20, 50, "#FF0000");
         }

         setInterval(draw, 10);
      </script>
   </body>
</html>
